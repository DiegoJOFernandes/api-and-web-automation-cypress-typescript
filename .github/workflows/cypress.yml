name: Cypress E2E

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test-api:
    name: 🐍 Testes de API
    runs-on: ubuntu-latest
    steps:
      - name: ✅ Checkout
        uses: actions/checkout@v3
      - name: ⚡️ Instalar Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: 📦 Instalar Dependências
        run: npm ci
      - name: 🔍 Verificar Secrets
        run: |
          echo "API_URL: ${API_URL}"
          echo "API_EMAIL configurada? ${API_EMAIL:+SIM}"
          echo "API_PASSWORD configurada? ${API_PASSWORD:+SIM}"
        env:
          API_URL: ${{ secrets.API_URL }}
          API_EMAIL: ${{ secrets.API_EMAIL }}
          API_PASSWORD: ${{ secrets.API_PASSWORD }}
      - name: 🐍 Rodar Testes de API
        run: npm run test:api
        env:
          API_URL: ${{ secrets.API_URL }}
          API_EMAIL: ${{ secrets.API_EMAIL }}
          API_PASSWORD: ${{ secrets.API_PASSWORD }}

  test-web:
    name: 🌐 Testes Web
    runs-on: ubuntu-latest
    steps:
      - name: ✅ Checkout
        uses: actions/checkout@v3
      - name: ⚡️ Instalar Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: 📦 Instalar Dependências
        run: npm ci
      - name: 🌐 Rodar Testes Web
        run: npm run test:web
        env:
          WEB_URL: ${{ secrets.WEB_URL }}