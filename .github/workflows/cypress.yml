name: Cypress E2E

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test-api:
    name: ğŸ Testes de API
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Checkout
        uses: actions/checkout@v3
      - name: âš¡ï¸ Instalar Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: ğŸ“¦ Instalar DependÃªncias
        run: npm i
      - name: ğŸ Rodar Testes de API
        run: npm run test:api
        env:
          API_URL: ${{ secrets.API_URL }}
          API_EMAIL: ${{ secrets.API_EMAIL }}
          API_PASSWORD: ${{ secrets.API_PASSWORD }}

  test-web:
    name: ğŸŒ Testes Web
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Checkout
        uses: actions/checkout@v3
      - name: âš¡ï¸ Instalar Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: ğŸ“¦ Instalar DependÃªncias
        run: npm ci
      - name: ğŸŒ Rodar Testes Web
        run: npm run test:web
        env:
          WEB_URL: ${{ secrets.WEB_URL }}